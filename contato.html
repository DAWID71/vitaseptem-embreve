<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos do seu código CSS aqui */

        /* ... */

        /* Estilos específicos para o formulário */
        body {
            background-color: #f6f6f6;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-image: radial-gradient(#f5f5f5 5%, transparent 5%), radial-gradient(#f5f5f5 5%, transparent 5%);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            background-color: #eaeaea;
            background-repeat: repeat;
            margin: 0; /* Adicionado para remover margens padrão */
            padding: 0; /* Adicionado para remover preenchimento padrão */
        }
        
        form {
            margin-top: 3rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 80vw;
            margin-left: auto;
            margin-right: auto;
            background-color: #eaeaea;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <!-- Formulário de contato -->
    <form action="seu_script_de_backend_aqui" method="post">
        <select id="tipo" name="tipo">
            <option value="pessoa-fisica">Pessoa Física</option>
            <option value="empresa">Empresa</option>
        </select>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">

        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto">
            <option value="informacoes">Mais informações</option>
            <option value="negociacao">Negociação</option>
            <option value="outro">Outro</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
