<!DOCTYPE html>
<html>
<head>
	<title>Página não encontrada</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f6f6f6;
			color: #000000;
			font-family: 'Montserrat', sans-serif;
			text-align: center;
			background-image: radial-gradient(#f5f5f5 5%, transparent 5%), radial-gradient(#f5f5f5 5%, transparent 5%);
			background-position: 0 0, 25px 25px;
			background-size: 50px 50px;
			background-color: #eaeaea;
			background-repeat: repeat;
		}

		h1 {
			font-size: 6vw;
			margin-top: 10vw;
			margin-bottom: 5vw;
			color: #000000;
			text-shadow: 1px 1px #ffffff;
		}

		p {
			font-size: 3vw;
			margin-bottom: 5vw;
			line-height: 1.5;
			max-width: 80vw;
			margin-left: auto;
			margin-right: auto;
		}

		a {
			color: #ffffff;
			text-decoration: none;
			background-color: #000000;
			padding: 4vw 8vw;
			border-radius: 30px;
			font-size: 4vw;
			transition: all 0.3s ease;
		}

		a:hover {
			background-color: #000000;
			color: #ffffff;
		}

		@media screen and (max-width: 768px) {
			h1 {
				font-size: 10vw;
				margin-top: 20vw;
				margin-bottom: 10vw;
			}

			p {
				font-size: 5vw;
				margin-bottom: 10vw;
				max-width: 90vw;
			}

			a {
				padding: 3vw 7vw;
				font-size: 5vw;
			}
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Erro 404</h1>
	<p>Desculpe, a página que você está procurando não foi encontrada.</p>
	<p>Por favor, tente novamente mais tarde.</p>
	<a href="javascript:history.go(0)">Voltar para a página inicial</a>
</body>
</html>
